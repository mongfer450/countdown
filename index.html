<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myTime" id="countdown">
        <div id="message">
          
            <img src="components/XL-BLU-02-FINAL-WEB.png" alt="mint rose" >
            <div id="message_text">
                <h1 class="text">Happy Birthday</h1>
                <h2 class="text"> อ้วนนน</h2>
            </div>
            <img src="components/XL-BLU-02-FINAL-WEB.png" alt="mint rose" >
            
            <div class="card">
                <p>รับ 1 สิทธ์แลกซื้อดอกไม้!!!</p>
            </div>

        </div>
        

        <div id="time">
            <div>
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
            <div>
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <div>
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
            <div>
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
        </div>

         <button  id="btn">กดปุ่ม</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
