<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myTime" id="countdown">
        <div id="message">
            <h1>-</h1>
            <img src="CatProfileNoBG.png" alt="cat">
        </div>
        

        <div id="time">
            <div>
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
            <div>
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <div>
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
            <div>
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
